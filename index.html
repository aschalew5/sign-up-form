<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="images/halie-west-25xggax4bSA-unsplash.jpg">
    <link rel="stylesheet" href="images/Norse-Bold.otf">
    <link rel="stylesheet" href="logos/odin-lined.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
    <section class="leftContainer">
        <!-- // leftside container -->
   <div class="leftside">
    <div class="bg-image">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
    </div>
    <div id="logo">
        <img src="logos/odin-lined.png" alt="logo">
        <h1 class="logo-text">ODIN</h1>
    </div>

   </div>
    </section>

    <!-- right container -->
     <section class="rightContainer">
        <div class="rightside">
            <div class="discription">
                <h4>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. Sign up <i>now</i> to get
                    started.

                    <h4 id="hh">you <i>know</i> you want to.</h4>
            </h4>
            </div>
            <div class="forms">
                <h4>Let's do this</h4>
                <form>
                    <div class="form-column">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                    <div class="form-column">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" required>

                    
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                </div>
                    
                </form>
            </div>

            <div class="another-acount">
                <button type="submit" class="create-account-btn">Create Account</button>
                <h3>Already have an account? <a href="#">Login</a></h3>
                
            </div>
        </div>
     </section>
</section>
</body>
</html>
